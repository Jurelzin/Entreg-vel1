<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" id="cadastro-profissional">
        <h2>Cadastro do Profissional</h2>
        <form class="professional-form" id="professional-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            </div>

            <div class="form-group">
                <label for="cpf-cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf-cnpj" name="cpf-cnpj" placeholder="Digite seu CPF ou CNPJ" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" 

name="bairro" placeholder="Digite seu bairro" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>

                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required>
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="diarista">Diarista</option>
                    <option value="pedreiro">Pedreiro</option>
                    <option value="cuidador">Cuidador de Idosos</option>
                    <option value="eletricista">Eletricista</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="experiencia">Descrição da Experiência de Trabalho:</label>

                <textarea id="experiencia" name="experiencia" placeholder="Descreva sua experiência de trabalho" rows="4" required></textarea>
            </div>

            <div class="form-group full-width">
                <label for="foto">Foto do Profissional:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Campos de Login e Senha -->
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Crie seu login" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="form-group full-width">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-group full-width">
                <button type="submit">Cadastrar</button>
            </div>

            <!-- Link para a tela de login -->
            <div class="login-link">
                <p>Já possui uma conta? <a href="login.html">Faça login aqui.</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
